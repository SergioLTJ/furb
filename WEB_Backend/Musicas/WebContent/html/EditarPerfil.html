<html>

<head>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/padrao.css">
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="../js/ServicoObtencaoUsuarioLogado.js"></script>
    <script type="text/javascript" src="../js/Controllers.js"></script>
    <script type="text/javascript" src="../js/Helper.js"></script>

    <script type="text/javascript">
        vincularElementoNgApp(window.angular, 'divEdicaoPerfil', 'perfil');
    </script>

    <meta charset="utf-8" />
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default" ng-app="navegacao" ng-controller="BarraNavegacaoController" ng-init="verificarUsuarioLogado()">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                        <span class="sr-only">Toggle</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Nome do Site</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="Busca.html"><strong>Realizar uma busca</strong></a>
                        </li>
                        <li>
                        	<a href="Relatorios.html">Relat√≥rios</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-show="container.usuario">
	                    		<a href="#" ng-click="deslogar()">Log out</a>
                    		</li>
                            <li ng-show="container.usuario">
	                            <a href="Perfil.html?id={{ container.usuario.idUsuario }}">Perfil</a>
                        	</li>
                        	<li ng-hide="container.usuario">
	                            <a href="Login.html">Login</a>
                        	</li>
                        </ul>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="divEdicaoPerfil" ng-app="perfil" ng-controller="EditarPerfilController" class="panel panel-primary" ng-init="inicializar()">
            <div class="panel-heading">
                <h3 class="panel-title">Editando o perfil de {{ usuario.nome }}</h3>
            </div>
            <div class="panel-body">
                <div class="form-group row">
                    <div class="col-xs-2">
                        <label for="flUsuario" class="control-label">Imagem </label>
                    </div>
                    <div class="col-xs-8">
                        <input type="file" class="form-control" id="flUsuario" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-2">
                        <label for="txNome" class="control-label">Nome </label>
                    </div>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="txNome" ng-model="usuario.nome" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-2">
                        <label for="txEmail" class="control-label">E-mail </label>
                    </div>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="txEmail" ng-model="usuario.email" />
                    </div>
                </div>
                <input type="button" class="btn btn-primary" value="Salvar" ng-click="salvar()" />
            </div>
        </div>
    </div>
</body>

</html>
