<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/padrao.css">
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../js/ServicoObtencaoUsuarioLogado.js"></script>
    <script type="text/javascript" src="../js/Controllers.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/Relatorios.js"></script>
    <script type="text/javascript" src="../js/Helper.js"></script>

    <script type="text/javascript">
        vincularElementoNgApp(window.angular, 'divExterna', 'relatorios');
    </script>

    <meta charset="utf-8" />
</head>

<body>
    <div class="container container-fluid">

        <nav class="navbar navbar-default" id="navPrincipal" ng-app="navegacao" ng-controller="BarraNavegacaoController" ng-init="verificarUsuarioLogado()">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                        <span class="sr-only">Toggle</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Nome do Site</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="Busca.html"><strong>Realizar uma busca</strong></a>
                        </li>
                        <li class="active">
                            <a href="Relatorios.html">Relatórios</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-show="container.usuario">
                            <a href="#" ng-click="deslogar()">Log out</a>
                        </li>
                        <li ng-show="container.usuario">
                            <a href="Perfil.html?id={{ container.usuario.idUsuario }}">Perfil</a>
                        </li>
                        <li ng-hide="container.usuario">
                            <a href="Login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div>

            <div id="divExterna" ng-app="relatorios" ng-controller="RelatorioController">
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    Usuários mais ativos (edições)
                                </h3>
                            </div>
                            <div class="panel-body">
                                <div id="divUsuariosMaisAtivos"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6" style="height: 440px">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    Termos mais pesquisados
                                </h3>
                            </div>
                            <div class="panel-body" style="height: 380px">
                                <div id="divTermosMaisPesquisados" style="height: 360px"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Músicas mais marcadas como favoritas
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div id="divMusicasMaisFavoritas"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
