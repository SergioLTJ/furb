<html>

<head>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../js/controllers.js"></script>
    <script type="text/javascript" src="../js/teste.js"></script>
    <meta charset="utf-8" />

    <style>
        .container {
            padding-right: 0;
            padding-left: 0;
            margin-right: auto;
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                        <span class="sr-only">Toggle</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Nome do Site</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="Login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Busca simples 
                </h3>
            </div>
            <div class="panel-body">
                <form>
                    <input type="text" id="txTermosBusca" class="form-control" placeholder="Insira termos de busca aqui..." style="width: 100%;">
                    <div style="text-align: right">
                        <input type="submit" id="btnBuscaSimples" class="btn btn-primary" style="margin-top: 5px" value="Buscar">
                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Busca avan√ßada
                    <div style="display:inline; float: right;">Prioridade</div> 
                </h3>
            </div>
            <div class="panel-body">
                <form>
                    <div ng-app="busca" ng-controller="BuscaController as busca">
                        <div ng-repeat="campo in busca.campos" class="form-group row">
                            <div class="col-xs-2">
                                <label for="tx{{campo.id}}" class="control-label">{{ campo.nome }}</label>
                            </div>
                            <div class="col-xs-8">
                                <input type="text" class="form-control" placeholder="Insira {{ campo.nome }} aqui..." id="tx{{ campo.id }}">
                            </div>
                            <div class="col-xs-2">
                                <input type="number" class="numerico-maximo-100 form-control" value="10" max="10">
                            </div>
                        </div>
                    </div>
                    <div style="text-align: right">
                        <input type="submit" class="btn btn-primary" id="btnBuscaAvancada" value="Buscar">
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
